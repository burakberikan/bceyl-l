<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listeler</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>meyveler</h2>
    <h3>unordered list</h3>

    <ul>
        <li>list item</li>
        <li>elma</li>
        <li>domates</li>
        <li>cilek</li>

    </ul>

    <h3>ordered list <br>nüfus il</h3>
    <ol>
        <li>istanbul</li>
        <li>ankara </li>
        <li>izmir</li>
    </ol>
 
    <h3>Sözlük</h3>
    <dl>
        <dt>pronunciation</dt>
        <dd>telafuz</dd>
        <dt>help</dt>
        <dd>yardim</dd>
    </dl>

</body>
</html>
